<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" />
    <title>Will you be my Valentine?</title>
  </head>
  <body>
    <svg style="display: none">
      <defs>
        <symbol id="heart" viewBox="0 0 512 512">
          <path
            d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
          />
        </symbol>
      </defs>
    </svg>
    <div class="container">
      <div class="floating-hearts"></div>
      <div class="message">
        Sorry, this button is under construction, come back later! 😊
      </div>
      <div class="content" id="proposal">
        <img src="assets/start.gif" alt="mariela cutie" class="img-start" />
        <h1 class="title">--- 💝</h1>
        <div class="buttons">
          <button class="btn btn-yes" onclick="handleYes()">Yes!</button>
          <button class="btn btn-no" onclick="handleNo()">No</button>
        </div>
      </div>
      <div class="content success" id="success">
        <img src="assets/end.gif" alt="mariela cutie" class="img-start" />
        <h1 class="title">Yay! It's a date! 🎉</h1>
        <p>I'm so excited! I'll make it special for you! ❤️</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
